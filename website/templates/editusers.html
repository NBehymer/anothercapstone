<form method="POST">
  <div class='container'>
    <div class='window'>
      <div class='overlay'></div>
      <div class='content'>
        <div class='welcome'><img src="../static/pictures/newlocation.png" width="100%" height="100px"
            alt="Register New Location"></div>
        <div class="input-fields">
          <label for="email">Email Address:</label>
          <input type="email" class="input-line full-width" id="email" name="email" placeholder="Enter email:" />
        </div>
        <div class="input-fields">
          <label for="address">Store address:</label>
          <input type="address" class="input-line full-width" id="address" name="address" placeholder="Enter address" />
        </div>

        <div class="input-fields">
          <label for="open">Order types allowed:</label>
          <select name="open" class="input-line full-width" id="open">
            <option value="1">Pick-up</option>
            <option value="2">Delivery</option>
            <option value="3">Pick-up and Delivery</option>
            <option value="4">In person only</option>
            <option value="5">All of above</option>
            <option value="6">Closed</option>
          </select>
        </div>

        <div class="input-fields">
          <label for="phone">Phone number:</label>
          <input type="text" class="input-line full-width" id="phone" name="phone" placeholder="Enter phone number" />
        </div>

        <div class="input-fields">
          <label for="password1">Password:</label>
          <input type="password" class="input-line full-width" id="password1" name="password1"
            placeholder="Enter password" />
        </div>
        <div class="input-fields">
          <label for="password2">Confirm password:</label>
          <input type="password" class="input-line full-width" id="password2" name="password2"
            placeholder="Confirm password" />
        </div>

        <br />
        <button type="submit" class='ghost-round full-width'>Submit</button>
</form>
